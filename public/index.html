<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>URL Shortener</title>
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form id="shorten-form">
            <div>
                <label for="url">Enter url: </label>
                <input type="url" name="url" id="url">    
            </div>
            <div>
                <label for="shortCode">Enter short code</label>
                <input type="text" name="shortCode" id="shortCode">
            </div>
            <button type="submit">Shorten</button>
        </form>
        <h2>Shortened URL's</h2>
        <ul id="shortened-urls"></ul>
    </div>

    <script>
        displayShortenedURL = async () => {
            const response = await fetch("/links");
            const links = await response.json();

            const list = document.getElementById("shortened-urls");
            list.innerHTML = "";

            for (const [shortCode, url] of Object.entries(links)) {
                const li = document.createElement("li");
                // const truncatedUrl = url.length >= 30 ? `${url.slice(0, 30)}...` : url;
                li.innerHTML = `<a href="/${shortCode}" target="_blank">
                ${window.location.origin}/${shortCode}</a> - ${url}`
                list.appendChild(li);
            } 
        }

        document.getElementById("shorten-form")
        .addEventListener("submit", async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
    
            const url = formData.get('url');
            const shortCode = formData.get('shortCode');
    
            console.log(url, shortCode);

            try {
                const response = await fetch("/shorten", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({url,shortCode})
                });

                if (response.ok) {
                    displayShortenedURL();
                    alert("Form submitted successfully");
                    event.target.reset();
                } else {
                    const errorMessage = await response.text();
                    alert(errorMessage);
                }
            } catch (error) {
                console.error(error);
            }
        });
        displayShortenedURL();

    </script>
    
</body>
</html>
